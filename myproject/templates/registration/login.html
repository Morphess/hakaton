{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<style>
body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
}
.login-container {
    background: #fffff0;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}
.login-container img {
    max-width: 120px;
    margin-bottom: 10px;
}
.btn-login {
    background-color: #6d67a3;
    color: white;
}
.btn-login:hover {
    background-color: #5e4f88;
}
.wave-bg {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: #6d67a3;
    border-top-left-radius: 50% 30%;
    border-top-right-radius: 50% 30%;
}
</style>

    <div class="d-flex justify-content-center align-items-center  vh-100">
        <div class="container login-container">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <img src="myproject\static\jpn\dotyk.jpeg" alt="Dotyk Education">
                    <h2 class="text-center">Вхід</h2>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100">Вхід</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <img src="logo.png" alt="Dotyk Education">
        <h2 class="fw-bold">Логін</h2>
        <input type="text" class="form-control my-2" placeholder="Логін або email">
        <input type="password" class="form-control my-2" placeholder="Пароль">
        <button class="btn btn-login w-100">Авторизуватись</button>

        <div class="mt-3">
            <a href="#" class="text-decoration-none"><img src="instagram-icon.png" width="30"> @nadpsu</a>
            <br>
            <a href="#" class="text-decoration-none"><img src="facebook-icon.png" width="30"> Національна академія ДПСУ</a>
        </div>
    </div>

    <div class="wave-bg"></div>
{% endblock %}
